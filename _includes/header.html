<header class="site-header">
  <div class="site-title">
    {{ site.header | markdownify }}
    {% if site.nav %}
    <nav class="site-nav">
      <ul>
        {% for link in site.nav %}
        <li><a href="{% if link.url %}{{ link.url | prepend: site.baseurl | prepend: site.url }}{% elsif link.external %}{{ link.external }}{% endif %}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    {% endif %}
  </div>
</header>
