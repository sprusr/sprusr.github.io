<header>
  <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  <p>{{ site.description }}</p>
  <nav>
    {% for page in site.pages %}
      {% if page.title %}
      <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
